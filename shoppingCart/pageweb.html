<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pageweb.css">
    <title>Sign-Up</title>
</head>
<body>
   <section>
  
       <main>
       <div class="form-part-left">
        <form action="">
           <div class="user">
            <label for="user-name"><b>User Name</b></label> <br>
            <input type="text" placeholder="User Name" name="user-name" id="User" required> 
           </div>
        <br>
        <br>
           <div class="email width">
        <label for="email"><b>Email</b></label> <br>
        <input type="email" placeholder="Enter Email" name="email" id="mail" required> 
    </div>
    <br>
    <br>
    <div class="password width">
        <label for="psw"><b>Password</b></label> <br>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" minlength="4"
        required >
    </div>
    <br>
    <br>
    <div class="password width">
        <label for="psw"><b>Re-Password</b></label> <br>
        <input type="password" placeholder="Enter Password" id="Repsw" name="psw" required>
    </div>
        <br>
<div class="btn-signup">
    <button  type="submit" value="submit" class="signupbtn">send</button>
  </div>
      </div>
        </form>
</div>


    


       </div>
       <div class="form-part-right">


    
        <button class="signin facebook"> <a href="https://fr-fr.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=110">Log in with facebook</a> </button>
        <button class="signin twitter"> <a href="https://twitter.com/login">Log in with Twitter</a> </button>
        <button class="signin google"> <a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Log in with Google+</a> </button>
      </div>


       </div>
       <div class="or"> <strong>OR</strong></div>
       </main>
   </section>
      
   <script type="text/javascript" src="shoppingCart.js"></script>  
</body>
</html>
